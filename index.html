<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <!-- Номер / Зображення / Назва / Автори / Видавництво / Рік видання / Опис -->
    <!-- Start add Book Form -->
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Contact Us</h2>
                    <hr>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label for="fname">First Name</label> <br>
                    <input type="given-name" id="fname" name="fname"><br>

                    <label for="email">Email address</label><br>
                    <input type="email" class="email"><br>

                    <label for="">Company Name<span>*</span></label><br>
                    <input type="organization" required>
                </div>
                <div class="col-6">
                    <label for="lname">Last name<span>*</span></label><br>
                    <input type="family-name" id="lname" name="lname" required><br>

                    <label for="phone">Business Phone</label><br>
                    <input type="tel" id="phone" name="phone"><br>

                    <label for="job">Job Tittle</label><br>
                    <input type="organization-title">
                </div>

            </div>
            <div class="row">
                <div class="col-12">
                    <label for="">Street 1</label><br>
                    <input type="street-address">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="city">City</label><br>
                    <input type="address-level4"><br>

                    <label for="year">Year</label><br>
                    <input type="bday-year"><br>
                </div>
                <div class="col-6">
                    <label for="password">Password</label><br>
                    <input type="password" id="passw"><br>

                    <label for="Confirm">Confirm password</label><br>
                    <input type="password" id="confpassw">

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="topic">Topic<span>*</span></label><br>
                    <textarea name="topic" id="topic" rows="1" required></textarea><br>

                    <button class="ok">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
